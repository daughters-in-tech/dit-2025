<!DOCTYPE html>

<html lang="en">
  <head>
    
    <!-- #1 Update the title to say My First Webpage -->
    <title>My First Webpage</title>
    <!-- end #1 -->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- #2: Create a big heading with your name -->
    <h1>Alyssa</h1>
    <!-- end #2 -->

    <!-- #3 Add a paragraph of text about something you like -->
    <p>I like to code!</p>
    <!-- end #3 -->

    <!-- #4 Add a link to a new webpage "./page.html"-->
    <a href="./page.html">New webpage</a>
    <!-- end #4 -->
    
    <!-- #5 Add this image: https://media.giphy.com/media/wpoLqr5FT1sY0/giphy.gif  -->
    <img src="https://media.giphy.com/media/wpoLqr5FT1sY0/giphy.gif">
    <!-- end #5 -->

    <!-- #6 Make a list of your favorite foods -->
    <ul>
      <li>Pizza</li>
      <li>Sushi</li>
      <li>French fries</li>
    </ul>
    <!-- end #6 -->

    <!-- #7 Make a div with the class green-box -->
    <div class="green-box"></div>
    <!-- end #7 -->

    <!-- The rest are bonus questions for super coders! -->

    <!-- #8 Make a div with a class purple-border. Put a paragraph inside it -->
    <div class="purple-border">
      <p>
        This div with a purple border has a paragraph inside it.
      </p>
    </div>
    <!-- end #8 -->

    <!-- #9 Make another list with a class red-background, but make each line have blue-background -->
    <ul class="red-background">
      <li class="blue-background">This list</li>
      <li class="blue-background">has a</li>
      <li class="blue-background">blue background</li>
    </ul>
    <!-- end #9 -->

    <!-- #10 Add a link to a new webpage "./page.html", but make the link this image: https://media.giphy.com/media/eCwAEs05phtK/giphy.gif -->
    <a href="./page.html">
      <img src="https://media.giphy.com/media/eCwAEs05phtK/giphy.gif">
    </a>
    <!-- end #10 -->
  </body>
</html>
